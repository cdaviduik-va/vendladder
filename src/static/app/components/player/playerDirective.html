<div ng-if="players">
    <md-list-item class="md-2-line" ng-click="!disabled && goToDetails(player)" ng-repeat="player in playerList" layout="column">
        <img ng-if="player.image_url" ng-src="{{ player.image_url }}" class="md-avatar" alt="{{ player.name }}" />
        <div class="md-list-item-text compact">
            <h3>{{ player.battle_net_name }}</h3>
            <p>{{ player.name }}</p>
        </div>
        <div class="md-secondary" ng-if="showScore">
            {{ player.score }}
            <span ng-if="diffWithScore" ng-class="{'dark-red': scoreDiff(player) < 0, 'dark-green': scoreDiff(player) >= 0}">
                (<span ng-if="scoreDiff(player) > 0">+</span>{{ scoreDiff(player) }})
            </span>
        </div>
    </md-list-item>
</div>
